    <!-- Formulário de Cadastro -->
    <div class="container cadastro">
        <div class="row">
            <h1>Cadastrar Dados</h1>
            <hr>
        <form action="" method="post" class="row g-3">
            <div class="col">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="E-mail" aria-label="First name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Endereço" aria-label="First name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Telefone" aria-label="First name">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="CPF" aria-label="Last name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Data de Nascimento" aria-label="Last name">
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" placeholder="" aria-label="Last name">
                </div>
                <div class="mb-3">
                    <input class="btn btn-success" type="submit" value="Enviar Dados">
                </div>
            </div>
        </form>
        </div>
    </div>
    <footer class="rodape">©Todos os direitos reservados a PW1</footer>
