<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Arquiteto</title>
    <link rel="stylesheet" href="PW1/js/bootstrap/css/bootstrap.min.css">
    <style>
        /* #eb4034 */
        .btn {
            color: #eb4034;
            border-color: #eb4034;
        }

        .btn:hover {
            background-color: #eb4034;
            border-color: #eb4034;
            color: white;
        }
    </style>
    <script src="PW1/js/bootstrap/js/logicaArquiteto.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="div" class="col-lg-4"></div>
            <div class="col-lg-4">  
                <h1>Calculo dos Metros Quadrados</h1>
                <hr>
                <form id="formulario">
                    <div class="form-group">
                        <label>Coloque o valor da base</label>
                        <input type="text" name="base" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Coloque o valor da largura:</label>
                        <input type="text" name="larg" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Coloque a altura</label>
                        <input type="text" name="alt" class="form-control">
                    </div>
                    <div id="res">

                    </div>
                    <hr>
                    <button onclick="calcular()" type="button" class="btn btn-outline-info" name="btnmedia">Calcular</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
