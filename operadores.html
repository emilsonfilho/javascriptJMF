<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
    <link rel="stylesheet" href="PW1/js/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1>Operadores</h1>
    <script>
        /* Code JS */
        /*
        + adição
        - subtração
        * multiplicação
        / divisão
        % módulo (resto da divisão)
        */
       valorA = 15; // Declara uma variável com valor 5
       valorB = 10; // Declara outra variável com valor 10
       document.write("O valor de A é: "+valorA+ "<br>O valor de B é: " + valorB) ; // Exibe os valores
       document.write("<br>A soma de A + B é: ", valorA + valorB); // Exibe a soma
       document.write("<br>A subtração de A e B é:", valorA-valorB); // Exibe a subtração
       document.write("<br>A multiplicação de A e B é:", valorA*valorB) // Exibe a muliplicação
       document.write("<br>A divisão de A e B é: ", valorA/valorB) // Exobe a divisão
       document.write("<br>O módulo de A e B é: ", valorA % valorB) // Exibe o módulo (resto)

        document.write("<hr><h1>Operadores Relacionais</h1>");

        /*
        = atribuição
        == igualdade
        === igualmente e ao mesmo tempo
        !=(<>) diferente
        < menor que
        > maior que
        <= menor ou igual
        >= maior ou igual
        && (and) e
        || (xor/or) ou
        */
 
        document.write("O valor de A é: "+valorA+ "<br>O valor de B é: " + valorB) ; // Exibe os valores
        document.write("<br>O valor de A é igual a B? ", valorA == valorB);
        document.write("<br> O valor de A é igual e de mesmo tipo de B? ", valorA===valorB);
        document.write("<br>O valor de A é diferente de B? ", valorA != valorB);
        document.write("<br>O valor de A é menor que B? ", valorA<valorB);
        document.write("<br>O valor de A é maior que o de B? ", valorA > valorB);
        document.write("<br>O valor de A é menor ou igual que B? ", valorA<=valorB);
        document.write("<br>O valor de A é maior ou igual ao valor de B? ", valorA >= valorB);
        document.write("<br>O valor de A é maior que 20? ", valorA>20);
        document.write("<br> A média entre os valores A e B é? ",( valorA + valorB) /2)  ;
    </script>
</body>
</html>
