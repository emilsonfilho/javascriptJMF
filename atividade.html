<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>IMC com JS</title>
    <link rel="stylesheet" href="PW1/js/bootstrap/css/bootstrap.min.css">

    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">  
                <h1> Média do aluno </h1>
                <hr>
                <form id="formulario">
                    <div class="form-group">
                        <label>nota do 1º bimestre</label>
                        <input type="text" name="n1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>nota do 2º bimestre</label>

                    </div>
                    <div class="form-group">
                        <label>nota do 3º bimestre</label>
                        <input type="text" name="n3" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>nota do 4º bimestre</label>
                        <input type="text" name="n4" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Média: </label>
                        <input disabled type="text" name="media" class="form-control">
                    </div>
                    <hr>
                    <button onclick="calcMedia()" type="button" class="btn btn-success" name="btnmedia">Calcular media</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
