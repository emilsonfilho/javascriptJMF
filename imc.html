<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC com JS</title>
    <link rel="stylesheet" href="PW1/js/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>O Cálculo do IMC</h1>
            <script>
             const peso = 15;
             const altura = 1.75;
             const imc = peso / Math.pow(altura, 2);
             document.write('Resultado: ', imc);
             // Formas de elevar um número no JS
             // console.log(altura ** 2);
             // console.log(Math.pow(altura, 2));
             // console.log(altura * altura);
             if(imc < 17){
               document.write('<div class="alert alert-secondary" role="alert">Magro</div>');
             } else if ((imc >= 17) && (imc < 25)) {
                document.write('<div class="alert alert-success" role="alert">Normal</div>');
             } else if ((imc >= 25) && (imc < 30)) {
                document.write('<div class="alert alert-warning" role="alert">Sobrepeso</div>');
             } else if ((imc>=30)&&(imc<35)){
                document.write('<div class="alert alert-warning" role="alert">Obesidade Grau I</div>');
             } else if((imc>=35)&&(imc<40)){
                document.write('<div class="alert alert-danger" role="alert">Obesidade Grau II</div>');
             } else {
                document.write('<div class="alert alert-danger" role="alert">Obesidade Grau III</div>');
             }

             </script>
        </div>
    </div>
     
</body>
</html>
